## MULTIPART (MultipartProperties)
# 开启 multipart 上传功能
spring.servlet.multipart.enabled=true
# 文件写入磁盘的阈值
spring.servlet.multipart.file-size-threshold=2KB
# 最大文件大小
spring.servlet.multipart.max-file-size=50MB
# 最大请求大小
spring.servlet.multipart.max-request-size=65MB
# custom properties
batch.monitor.dir=D:/Users/moon/Data
batch.file.flag.suffix=flag
#
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/shield_batch?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#
logging.level.org.springframework.cloud.task=DEBUG